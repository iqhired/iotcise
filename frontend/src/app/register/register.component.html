    <!doctype html>
    <html class="no-js" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Title  -->
        <title>Appo - App Landing Page | Register</title>

        <!-- Favicon  -->
        <link rel="icon" href="assets/img/favicon.png">

        <!-- ***** All CSS Files ***** -->

<!--    &lt;!&ndash; Style css &ndash;&gt;-->
<!--&lt;!&ndash;    <link rel="stylesheet" src="/frontend/src/app/assets/style.css">&ndash;&gt;-->
<!--      <link rel="stylesheet" src="/frontend/src/app/assets/style.css">-->

<!--    &lt;!&ndash; Responsive css &ndash;&gt;-->
<!--    <link rel="stylesheet" src="/frontend/src/app/assets/responsive.css.css">-->
    </head>

    <body>


    <!--====== Signup Area Start ======-->
    <section class="section login-area signup-area h-100vh py-4">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-12 col-sm-10 col-md-6 col-lg-6 mx-auto d-none d-md-block">
                    <div class="login-slider owl-carousel">
                        <img href="/frontend/src/app/assets/img/login-1.svg" alt="">
                        <img href="/frontend/src/app/assets/img/login-2.svg" alt="" height="802" width="910">
                        <img href="/frontend/src/app/assets/img/login-3.svg" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-5">
                    <!-- Appo Modal -->
                    <div class="appo-modal py-4 p-lg-4">
                        <!-- Modal Content -->
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header p-0 border-0">
                                <ul class="nav nav-pills" id="pills-tab">

                                    <li class="nav-item">
                                        <a class="nav-link active" id="signup-tab" data-toggle="pill" href="#signup">Sign Up</a>
                                    </li>
                                </ul>
                                <button type="button" class="close m-0" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!-- Modal Body -->
                            <div class="modal-body">
                                <div class="tab-content" id="pills-tabContent">
                                    <!-- Login Form -->
                                    <div class="tab-pane fade" id="login">
                                        <form action="#" class="login-form">
                                            <!-- Social Login -->
                                            <div class="social-login text-center">
                                                <h5 class="fw-4 mt-2 mb-3">with your social network</h5>
                                                <!-- Social Icons -->
                                                <div class="social-icons d-flex justify-content-center">
                                                    <a class="facebook" href="#">
                                                        <i class="fab fa-facebook-f"></i>
                                                        <i class="fab fa-facebook-f"></i>
                                                    </a>
                                                    <a class="twitter" href="#">
                                                        <i class="fab fa-twitter"></i>
                                                        <i class="fab fa-twitter"></i>
                                                    </a>
                                                    <a class="google-plus" href="#">
                                                        <i class="fab fa-google-plus-g"></i>
                                                        <i class="fab fa-google-plus-g"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <!-- Profile Login -->
                                            <div class="profile-login mb-2 p-4">
                                                <span class="bg-white p-2">or</span>
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Username or Email" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-unlock-alt"></i></span>
                                                </div>
                                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
                                            </div>
                                            <div class="custom-control custom-checkbox d-flex my-4">
                                                <div class="remember">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                    <label class="custom-control-label" for="customCheck1">Remember Me</label>
                                                </div>
                                                <div class="forgot-password ml-auto">
                                                    <span><a href="#">Forgot Password?</a></span>
                                                </div>
                                            </div>
                                            <!-- Login Button -->
                                            <a href="#" class="btn btn-bordered d-block">Login</a>
                                        </form>
                                    </div>
                                    <!-- Signup Form -->
                                    <div class="tab-pane fade show active" id="signup">

                                            <!-- Social Login -->
                                            <div class="social-login text-center">
                                                <h5 class="fw-4 mt-2 mb-3">with your social network</h5>
                                                <!-- Social Icons -->
                                                <div class="social-icons d-flex justify-content-center">
                                                    <a class="facebook" href="#">
                                                        <i class="fab fa-facebook-f"></i>
                                                        <i class="fab fa-facebook-f"></i>
                                                    </a>
                                                    <a class="twitter" href="#">
                                                        <i class="fab fa-twitter"></i>
                                                        <i class="fab fa-twitter"></i>
                                                    </a>
                                                    <a class="google-plus" href="#">
                                                        <i class="fab fa-google-plus-g"></i>
                                                        <i class="fab fa-google-plus-g"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <!-- Profile Login -->
                                            <div class="profile-login mb-2 p-4">
                                                <span class="bg-white p-2">or</span>
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon3"><i class="fas fa-user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon3"  [(ngModel)]="register.username">
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon3"><i class="fas fa-user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon3"  [(ngModel)]="register.first_name">
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon3"><i class="fas fa-user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon3"  [(ngModel)]="register.last_name">
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon4"><i class="fas fa-envelope"></i></span>
                                                </div>
                                                <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon4" [(ngModel)]="register.email">
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon5"><i class="fas fa-unlock-alt"></i></span>
                                                </div>
                                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon5" [(ngModel)]="register.password">
                                            </div>
                                            <div class="custom-control custom-checkbox my-4">
                                                <div class="remember">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                                                    <label class="custom-control-label" for="customCheck2">By clicking, you are continue to receive newsletters &amp; promotions from Appo</label>
                                                </div>
                                            </div>
                                            <!-- Signup Button -->
                                            <a  (click)="registerUser()" class="btn btn-bordered d-block">Sign Up</a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--====== Signup Area End ======-->


<!-- jQuery(necessary for all JavaScript plugins) -->
<script src="/frontend/src/app/assets/jquery-3.3.1.min.js"></script>

<!-- Bootstrap js -->
<script src="/frontend/src/app/assets/popper.min.js"></script>
<script src="/frontend/src/app/assets/bootstrap.min.js"></script>

<!-- Plugins js -->
<script src="/frontend/src/app/assets/plugins.min.js"></script>
<script src="/frontend/src/app/assets/typed.js"></script>

<!-- Active js -->
<script src="/frontend/src/app/assets/active.js"></script>

<!-- Active js -->
<script src="/frontend/src/app/assets/active.js"></script>
    </body>

    </html>
